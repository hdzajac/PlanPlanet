<!doctype html>
<html>
<head>
    <title>PlanPlanet</title>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="node_modules/angular-loading-bar/src/loading-bar.css">
    <!--.mynavbar {-->
    <!--text-align:center;-->
    <!--float:none;-->
    <!--}-->
    <!--</style>-->
</head>

<body ng-app="PlanPlanet" ng-cloak>
<div class="navbar navbar-inverse" ng-controller="navigation as vm" class="container">
    <form class="navbar-header navbar-form" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <ul class="nav navbar-nav navbar-right" role="tablist">
        <li ng-class="{active:vm.tab('home')}" ng-click="vm.clear()"><a href="#/">New plan</a></li>
        <li ng-show="vm.authenticated()" ng-class="{active:vm.tab('profileCtrl')}"><a href="#/profil">Profile</a></li>
        <li ng-show="!vm.authenticated()" ng-class="{active:vm.tab('navigation')}"><a href="#/login">Login</a></li>
        <li ng-show="vm.authenticated()"><a href="" ng-click="vm.logout()">Logout</a></li>
    </ul>

</div>

<div ng-view class="container"></div>
<script src="node_modules/angular-loader/angular-loader.js"></script>
<script src="node_modules/api-check/dist/api-check.js"></script>
<script src="node_modules/angular/angular.js"></script>
<script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script src="node_modules/angular-ui-bootstrap/index.js"></script>
<script src="node_modules/angular-loading-bar/src/loading-bar.js"></script>
<script src="node_modules/angular-route/angular-route.js"></script>
<script src="node_modules/angular-cookies/angular-cookies.js"></script>
<script src="node_modules/angular-formly/dist/formly.js"></script>
<script src="node_modules/angular-google-maps/angular-google-maps.js?key=AIzaSyDOkRHIFSypUwmCZpaPk8YwE3WSaGRHMvg"></script>
<script src="node_modules/angular-google-maps/lodash.js"></script>
<script src="node_modules/angular-google-maps/angular-simple-logger.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOkRHIFSypUwmCZpaPk8YwE3WSaGRHMvg"
        type="text/javascript"></script>
<script src="node_modules/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>
<script src="js/app.js"></script>
<script src="js/factories/preferences.factory.js"></script>
<script src="js/factories/travelFieldsFactory.js"></script>
<script src="js/services/plan.service.js"></script>
<script src="js/services/session.service.js"></script>
<script src="js/services/authentication.service.js"></script>
<script src="js/services/PreviousState.service.js"></script>
<script src="js/navbar/navbar.config.js"></script>
<script src="js/navbar/navbar.controller.js"></script>
<script src="js/controllers/TEST.controller.js"></script>
<script src="js/controllers/planDetails.controller.js"></script>
<script src="js/controllers/plans.controller.js"></script>
<script src="js/controllers/hello.controller.js"></script>
<script src="js/controllers/register.controller.js"></script>
<script src="js/controllers/profile.controller.js"></script>
<script src="js/directives/match.directive.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
</body>
</html>
