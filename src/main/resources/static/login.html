<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example </title>
</head>
<body>

<div class="alert alert-danger" ng-show="vm.error">
    There was a problem logging in. Please try again.
</div>
<form role="form" ng-submit="vm.login()">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text"
               class="form-control" id="username" name="username" ng-model="vm.credentials.login" required/>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password"
               class="form-control" id="password" name="password" ng-model="vm.credentials.password" required/>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Submit</button>
        <a href="#/register" class="btn btn-link">Register</a>
    </div>
</form>
</body>
</html>
